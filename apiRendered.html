  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

  <div id="bigCont" style="color: #030303">
    <!-- Top Line -->
    <div class="introAndNum">
      <div class="introAndNumTop">
        <div id="commentNumber"></div>
